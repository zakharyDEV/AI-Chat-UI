          <form id="ai-settings-form">

            <span class="dice-emoji" onclick="addRandomValue('ai-name')">ðŸŽ²</span>

            <div class="label-container">

            <span class="dice-emoji" onclick="addRandomValue('ai-description')">ðŸŽ²</span>
        </div>

        </div>

            <div class="label-container">
            <label for="ai-context" data-text="aicontext">AI Context: </label>
            <span class="dice-emoji" onclick="addRandomValue('ai-context')">ðŸŽ²</span>
        </div>
            <textarea id="ai-context" name="aiContext" required placeholder="Describe the environment in which your AI will operate"></textarea>

            <textarea id="ai-memory" name="aiMemory" placeholder="Store information your AI will remember"></textarea>

          </form>

      </div>
      
      
      
      
<script>
// Function definitions
let conversations = [];
// Load conversations from local storage on page load
try {

}
